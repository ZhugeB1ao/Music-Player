<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Music player</title>
</head>

<body>
    <section>

        <div id="DVD-container">
            <div class="music-playing-content">
                <h2>Music</h2>
                <p>Singer</p>
            </div>

            <div class="dvd-content">
                <div class="dvd">

                </div>
            </div>

            <div class="buttons">
                <i class="fa-solid fa-shuffle shuffle-button"></i>
                <i class="fa-solid fa-backward prev-button"></i>
                <div class="circle">
                    <i class="fa-solid fa-play play-button"></i>
                    <i class="fa-solid fa-pause pause-button"></i>
                </div>
                <i class="fa-solid fa-forward next-button"></i>
                <i class="fa-solid fa-repeat repeat-button"></i>
            </div>

            <input type="range" value="0" step="1" min="0" max="100" id="progress-bar">

            <audio id="audio-player" src="">

            </audio>
        </div>

        <div id="music-list-container">
            <ul class="music-lists">

            </ul>
        </div>

    </section>

    <script src="assets/script/script.js"></script>
</body>

</html>
